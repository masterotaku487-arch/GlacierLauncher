name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      # Adicionamos 'clean' para limpar lixos e '--no-daemon' para economizar mem√≥ria
      run: ./gradlew clean assembleDebug -PcurseforgeKey=none -PmsalClientId=none --no-daemon --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: GlacierLauncher-Debug
        path: app_pojavlauncher/build/outputs/apk/debug/*.apk
